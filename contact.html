<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Contact Form</title>
</head>
<body style="background: url(./images/305484.png) no-repeat fixed center center/cover;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#"><img class="rounded-circle " src="./images/Logo.png" alt="" width="80px" height="80px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./About.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contact.html">Contact Form</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>  
 
      <div class="container btn-dark w-75 mx-auto mt-5 p-4 border-danger border-5 text-center">
        <h2 class="display-2">Contact Me</h2>
        <form action="https://formspree.io/f/xwkywjkg" method="post">
            <!-- Name -->
            <div class="row my-2 w-100 justify-content-center">
                <label for="name" class="col-md-2 col-form-label-lg">Name: </label>
                <div class="col-8">
                    <input type="text" placeholder="Enter your name" class="form-control" id="name" name="name">
                </div>
            </div>
            <!-- Surname -->
            <div class="row my-2 w-100 justify-content-center">
                <label for="surname" class="col-md-2 col-form-label-lg">Surname: </label>
                <div class="col-8">
                    <input type="text" placeholder="Enter your surname" class="form-control" id="surname" name="surname">
                </div>
            </div>
            <!-- Age -->
            <div class="row my-2 w-100 justify-content-center">
                <label for="age" class="col-md-2 col-form-label-lg">Age: </label>
                <div class="col-8">
                    <input type="number" id="age" name="age" placeholder="Enter your age" class="form-control">
                </div>
            </div>
            <!-- Message -->
            <div class="row my-2 w-100 justify-content-center">
                <label for="message" class="col-md-2 col-form-label-lg">Message: </label>
                <div class="col-8 form-floating">
                    <textarea name="message" id="message" class="h-100 w-100">
                    </textarea>
                </div>
            </div>
            <!-- Submit -->
            <div class="row my-2 w-75 mb-4 justify-content-center">
                <label class="col-md-6 col-form-label-lg"></label>
                <div class="col-6 justify-content-end">
                    <input type="submit" value="Submit"
                    class="btn btn-outline-warning w-100">
                </div>
            </div>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
